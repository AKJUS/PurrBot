name: Update Wiki

on:
  push:
    paths:
      - 'wiki/**'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Update Wiki
      uses: docker://decathlon/wiki-page-creator-action:latest
      env:
        ACTION_MAIL: ${{ secrets.EMAIL }}
        ACTION_NAME: Andre601
        GH_PAT: ${{ secrets.GITHUB_PAT }}
        MD_FOLDER: wiki
        OWNER: Andre601
        REPO_NAME: PurrBot
        SKIP_MD: README.md
