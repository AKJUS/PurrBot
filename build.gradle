plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id 'idea'
}
mainClassName = 'com.andre601.purrbot.core.PurrBot'
version = '3.3.5'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'com.jagrosh', name: 'jda-utilities-menu', version:'2.1'
    compile group: 'com.jagrosh', name: 'jda-utilities-commons', version:'2.1'
    compile group: 'com.rethinkdb', name: 'rethinkdb-driver', version:'2.3.3'
    compile 'com.google.code.gson:gson:2.2.4'
    compile group: 'com.google.guava', name: 'guava', version:'25.0-jre'
    compile(group: 'net.dv8tion', name: 'JDA', version:'3.8.2_459') {
        exclude(module: 'opus-java')
    }
    compile group: 'club.minnced', name: 'discord-webhooks', version: '0.1.5'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
    compile group: 'org.discordbots', name: 'DBL-Java-Library', version: '2.0.1'
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.7.2'
    compile group: 'com.github.rainestormee', name: 'jda-command', version: '1.1.2'
    compile group: 'me.duncte123', name: 'loadingbar', version: '1.2.1_11'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.0'
}


task wrapper(type: Wrapper) {
    gradleVersion = '4.9'
}


compileJava {
    classpath = sourceSets.main.compileClasspath
    options.encoding = 'UTF-8'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

build.dependsOn shadowJar

artifacts {
    archives shadowJar
}

task cleanDistTar(type: Delete) { delete files(distTar) }
distTar { classifier = "trash" }
distTar.finalizedBy cleanDistTar

task cleanDistZip(type: Delete) { delete files(distZip) }
distZip { classifier = "trash" }
distZip.finalizedBy cleanDistZip

task cleanShittyJar(type: Delete) { delete files(jar) }
jar { classifier = "trash" }
jar.finalizedBy cleanShittyJar

jar {
    classifier = "nodeps"
}

shadowJar {
    classifier = ""
    baseName = 'Purr'
    archiveName = "Purr.jar"
}

